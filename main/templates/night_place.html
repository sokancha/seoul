<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>야경 명소</title>
    <script>
        documnent.addEventListener('DOMContentLoaded', function() {
            fetch('/api/night/')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('night-spot-list');
                data.forEach(spot => {
                    const div = document.createElement('div');
                    div.innerHTML = `<h4>${spot.장소명}</h4><p>${spot.주소}</p><hr>`;
                    container.appendChild(div);
                });
            });
        });
    </script>
</head>
<body>
    <h1>야경 명소 리스트</h1>
    <div id = "night-spot-list"></div>
    
</body>
</html>
